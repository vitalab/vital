# @package _global_

defaults:
  - # If you modify an existing config (instead of overriding it), do it before the overrides
  - /callbacks:
      - early_stopping

  - override /task: classification
  - override /task/model: mlp
  - override /data: mnist

trainer:
  max_epochs: 300

data:
  batch_size: 128

callbacks:
  early_stopping:
    patience: 5
