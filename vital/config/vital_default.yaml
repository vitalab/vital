defaults:
  - trainer: default.yaml
  - system: system.yaml # Not a usable file but contains common fields
  - data: data.yaml # Not a usable file but contains common fields
  - callbacks:
      - early_stopping
      - model_checkpoint
  - logger: comet/online.yaml

seed: None

resume: False
checkpoint: null
weights_only: False
strict: True

train: True
test: True

# Copy of original working directory before hydra changes it.
# Useful for paths
work_dir: ${hydra:runtime.cwd}
