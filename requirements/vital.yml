name: vital
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.8
  - pip
  - pre-commit
  - pathos
  - pillow
  - scipy
  - simpleitk
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch-lightning>=0.8
  - cudatoolkit=10.1
  - pip:
      - keras_preprocessing # Used by `utils/image/register.py` for its image processing utilities (w/o backend)
      - git+https://github.com/longcw/RoIAlign.pytorch
