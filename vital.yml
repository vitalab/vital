name: vital
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - python>=3.7
  - pip
  - pathos
  - pillow
  - scipy
  - simpleitk
  - datashader
  - holoviews
  - bokeh
  - tqdm
  - pytorch
  - torchvision
  - cudatoolkit=10.1
  - pip:
      - pytorch-lightning
      - torchsummary
      - keras # Used by `utils/image/register.py` for its image processing utilities (w/o backend)
      - git+https://github.com/longcw/RoIAlign.pytorch
      - git+https://github.com/lmcinnes/umap
      - medpy
