name: vital
channels:
  - pytorch
  - defaults
  - conda-forge
dependencies:
  - python>=3.8
  - pip
  - pathos
  - pillow
  - scipy
  - simpleitk
  - umap-learn
  - matplotlib
  - seaborn
  - datashader
  - holoviews
  - bokeh
  - tqdm
  - pytorch
  - torchvision
  - pytorch-lightning>=0.8
  - cudatoolkit=10.1
  - pip:
      - torchsummary
      - keras # Used by `utils/image/register.py` for its image processing utilities (w/o backend)
      - git+https://github.com/longcw/RoIAlign.pytorch
      - medpy
